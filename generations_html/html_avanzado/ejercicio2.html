<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/ejercicio2.css">
	<title>Ejercicio 2 Formulario</title>
</head>
<body>
	<form class="formulario">
		<h3>Datos del Comprador</h3>
		<div>
			<label for="">Nombre</label>
			<input type="text" placeholder="Escribe tu nombre completo">
		</div>
		<div>
			<label for="">Email</label>
			<input type="email" placeholder="ejemplo@um.es">
		</div>
		<div>
			<label for="">Telefono</label>
			<input type="email" placeholder="Ej. +34668899999">
		</div>
		<div>
			<label for="">Pais</label>
			<input type="text">
		</div>

		<h3>Datos de la tarjeta de credito o debito</h3>
		<div>
			<label for="">Numero</label>
			<input type="text" max="16" placeholder="Ej. 5555-4444-3333-2222" required>
		</div>
		<div>
			<label for="">Nombre</label>
			<input type="text" placeholder="Nombre que figura en la tarjeta">
		</div>
		<h6>-------------------------------------------------</h6>
		<div>
			<input id="enviar" type="submit" value="Confirmar pedido">
		</div>

	</form>
</body>
</html>
